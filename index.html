<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noor Classroom</title>

  <!-- Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="assest/favicon.ico">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg   navbar-dark bg-dark sticky-top" aria-label="Main navigation">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Noor Classroom</a>

      <!-- Toggle for mobile -->
      <button id="theme-toggle" class="btn btn-outline-light btn-sm ms-3">
        ðŸŒ™ Dark Mode
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link active" data-view="library">Library</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-view="author">Author</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-view="learn">Learn</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main sections -->
  <main class="container my-4">
    <!-- library -->
    <section id="library-view">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="h3 mb-0">Library</h2>
          <small class="text-muted">Your saved learning capsules</small>
        </div>
        <div class="button-container">
          <button id="new-capsule-btn" class="btn btn-success btn-sm me-2">New Capsule</button>
          <button id="export-btn" class="btn  btn-success btn-sm me-2">Export</button>
          <button id="import-btn" class="btn btn-success  btn-sm">Import</button>
          <!-- Hidden file input used by Import -->
          <input id="import-file" type="file" accept=".json,application/json" style="display:none" />
        </div>
      </div>

      <div id="library-grid"></div>
    </section>

    <!-- AUTHOR -->
    <section id="author-view" class="d-none">
      <h2 class="h3">Author Mode</h2>
      <form id="author-form" class="mt-3" autocomplete="off">
        <div class="mb-3">
          <label for="capsule-title" class="form-label">Title <span class="text-danger">*</span></label>
          <input id="capsule-title" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="capsule-subject" class="form-label">Subject / Description</label>
          <input id="capsule-subject" class="form-control" placeholder="Optional subject" />
        </div>

        <div class="mb-3">
          <label for="capsule-level" class="form-label">Level</label>
          <select id="capsule-level" class="form-select">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <hr />

        <div class="mb-3">
          <label for="capsule-notes" class="form-label">Notes (one line = one note)</label>
          <textarea id="capsule-notes" class="form-control" rows="4"
            placeholder="Write one note per line..."></textarea>
        </div>

        <div class="mb-3">
          <label for="capsule-flashcards" class="form-label">Flashcards (one per line, format: front || back)</label>
          <textarea id="capsule-flashcards" class="form-control" rows="4"
            placeholder="Example: What is HTML? || HyperText Markup Language"></textarea>
        </div>

        <div class="mb-3">
          <label for="capsule-quiz" class="form-label">Quiz (JSON array). Example:
            <pre class="small mb-0">[{"q":"2+2?","options":["1","2","3","4"],"answer":3}]</pre>
          </label>
          <textarea id="capsule-quiz" class="form-control" rows="4"
            placeholder='Paste quiz JSON array or leave empty'></textarea>
        </div>

        <div class="d-flex gap-2">
          <button id="save-capsule-btn" class="btn btn-success ">Save Capsule</button>
          <button id="cancel-author-btn" class="btn btn-danger" type="button">Cancel</button>
        </div>

        <!-- hidden field to store editing id -->
        <input type="hidden" id="editing-id" />
      </form>
    </section>

    <!-- learn -->
    <section id="learn-view" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="h3 mb-0" id="learn-title">Learning Space</h2>
          <small id="learn-meta" class="text-muted">Select a capsule to begin.</small>
        </div>
        <div>
          <button id="back-to-library" class="btn btn-outline-secondary btn-sm">Back</button>
        </div>
      </div>

      <div id="learn-content" class="mt-2"></div>
    </section>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App main module (make sure ./js/main.js exists) -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
